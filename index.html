<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo">
  </header>

  <main>
    <section class="mockup">
      <img src="./images/illustration-mockups.svg" alt="Mockups">
    </section>
    <section class="writeup">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </section>
  </main>

  <section class="social">
    <div>
      <a href="https://www.facebook.com"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
    </div>
    <div>
      <a href="https://www.twitter.com"><i class="fab fa-twitter" aria-hidden="true"></i></a>
    </div>
    <div>
      <a href="https://www.instagram.com"><i class="fab fa-instagram" aria-hidden="true"></i></a>
    </div>
  </section>

  <!--Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register-->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Treasure Ejike</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/2487134076.js" crossorigin="anonymous"></script>
</body>
</html>
